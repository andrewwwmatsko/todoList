<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30448e2901.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>

    <div class="container">
        <header>
            <h2>Andrew's Todo List</h2>
        </header>

        <form class="todo-form"> 
            <input type="text"
            class="todo-creator"
            placeholder="Type your taks">

            <button class="add-todo-button"
            type="submit">
            <i class="fas fa-plus"></i></button>
        </form>
    
        <div class="newFields">
            <ul class="todo-items"></ul>
        </div>
    
    
    <script src="script.js"></script>
</body>
</html>
